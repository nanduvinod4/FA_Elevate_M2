<html>
    <head>
        <title>Sign-In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/design.css">
        <link rel="icon" href="img/590707.png">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html" style="font-style: bold;">
              <img src="img/590707.png" width="30" height="30" class="d-inline-block align-top" alt="">
              BOOMER
            </a>
        </nav>
    </head>
    <body class="bgdesign" style="background-image: url(img/bg.jpg);">
        <div class="container min-vh-100 d-flex justify-content-center align-items-center form-container ">
            <form onsubmit="return handlesubmit()" action="/homepage.html" method="get" >
                <h1 style="text-align: center;">Sign In </h1><br>
                <div id="message" class="alert alert-danger" style="display: none">
                    This is an error message
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div><br>
                <button type="submit" class="btn btn-primary" >Sign In</button><br><br>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="JS/scriptsignin.js"></script>
    </body>
</html>
